<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CAIO – Welcome</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; min-height:100dvh; display:grid; place-items:center; background:#0a0a0a; color:#e5e7eb; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"; }
    .card { width:min(680px,90vw); background:rgba(24,24,27,.8); border:1px solid #27272a; border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.4); }
    h1{margin:0 0 8px; font-size:28px;} p{margin:0 0 18px; opacity:.85;} .row{display:flex; gap:12px; flex-wrap:wrap;}
    button, a.btn{appearance:none; border:0; cursor:pointer; padding:12px 18px; border-radius:10px; font-weight:600; background:#2563eb; color:#fff; text-decoration:none; display:inline-flex; align-items:center; gap:8px;}
    button:hover, a.btn:hover{background:#3b82f6;} .subtle{background:#27272a; color:#e5e7eb;} .subtle:hover{background:#3f3f46;}
    .note{font-size:12px; opacity:.7; margin-top:8px;}
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to CAIO</h1>
    <p>Click the button below to go to the secure login on our app.</p>
    <div class="row">
      <a class="btn" id="go-login" href="https://caio-frontend.vercel.app/logout-bridge">Go to Login</a>
      <button class="subtle" id="clear-local">Clear local session (this site only)</button>
    </div>
    <p class="note">
      The login button first visits a small “logout bridge” on our app that clears the app cookie, then forwards to the sign‑in screen.
    </p>
  </main>
  <script>
    document.getElementById('clear-local').addEventListener('click', () => {
      try { localStorage.removeItem('token'); } catch {}
      document.cookie = "token=; path=/; max-age=0; SameSite=Lax";
      alert('Local session cleared for this site.');
    });
  </script>
</body>
</html>
