<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Sales – CAIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;background:#0b0e16;color:#e6e9f5;margin:0}
    .wrap{max-width:720px;margin:0 auto;padding:28px}
    h1{margin:8px 0 18px}
    .card{background:#10152a;border:1px solid #20253f;border-radius:14px;padding:18px}
    label{display:block;margin:12px 0 6px;color:#b9c6ff}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #2a335c;background:#0f1430;color:#fff}
    textarea{min-height:120px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{margin-top:16px;display:inline-block;padding:12px 18px;border-radius:12px;background:linear-gradient(90deg,#3e63ff,#7aa2ff);color:#fff;text-decoration:none;border:none;cursor:pointer}
    .muted{color:#a8b0c9}
    .ok{background:#1c2f1f;border:1px solid #355a3a;padding:10px;border-radius:10px;margin-top:12px;display:none}
    .err{background:#3a1f1f;border:1px solid #5a3535;padding:10px;border-radius:10px;margin-top:12px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact Sales</h1>
    <p class="muted">Tell us about your company and what you want to achieve with CAIO.</p>
    <div class="card">
      <form id="contactForm">
        <div class="row">
          <div>
            <label for="name">Your name</label>
            <input id="name" name="name" required />
          </div>
          <div>
            <label for="email">Work email</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="company">Company</label>
            <input id="company" name="company" />
          </div>
          <div>
            <label for="function">Function / Team</label>
            <select id="function" name="function">
              <option value="">Select…</option>
              <option>Finance</option>
              <option>HR</option>
              <option>Operations</option>
              <option>Marketing</option>
              <option>Executive</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <label for="message">What problem should CAIO solve for you?</label>
        <textarea id="message" name="message" placeholder="Briefly describe the workflows, teams, and outcomes you care about."></textarea>

        <button class="btn" type="submit">Send Inquiry</button>
        <div id="ok" class="ok">Thanks! We received your inquiry and will get back to you shortly.</div>
        <div id="err" class="err">Something went wrong. Please email us at vineetpjoshi.71@gmail.com.</div>
      </form>
    </div>
    <p class="muted" style="margin-top:10px"><a href="index.html" style="color:#9fb2ff">← Back to Home</a></p>
  </div>

  <script>
    const FORM = document.getElementById('contactForm');
    const OK = document.getElementById('ok');
    const ERR = document.getElementById('err');
    const BACKEND_BASE = "https://caio-backend.onrender.com";

    FORM.addEventListener('submit', async (e) => {
      e.preventDefault();
      OK.style.display = "none"; ERR.style.display = "none";
      const fd = new FormData(FORM);
      try {
        const r = await fetch(`${BACKEND_BASE}/api/contact`, { method: "POST", body: fd });
        if (!r.ok) throw new Error("bad status "+r.status);
        await r.json();
        OK.style.display = "block";
        FORM.reset();
      } catch (e) {
        ERR.style.display = "block";
      }
    });
  </script>
</body>
</html>
