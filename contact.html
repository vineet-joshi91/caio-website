<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact Sales — CAIO</title>
    <style>
      body{background:#0b0e16;color:#e7eaf3;font-family:Inter,system-ui,Arial,sans-serif;margin:0}
      .wrap{max-width:720px;margin:40px auto;padding:0 16px}
      .card{background:#0e1220cc;border:1px solid #1c2537;border-radius:16px;padding:16px}
      label{display:block;margin:10px 0 6px}
      input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #1c2537;background:#0b0e16;color:#e7eaf3}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .btn{appearance:none;border:1px solid #1c2537;background:#111520;color:#fff;padding:10px 16px;border-radius:12px;text-decoration:none;font-weight:800}
      .btn:hover{background:#151a28}
      .muted{color:#9aa3b2;font-size:14px}
      .ok{background:#1f3a27;border:1px solid #355a44;padding:10px;border-radius:10px;margin-top:12px;display:none}
      .err{background:#3a1f1f;border:1px solid #5a3535;padding:10px;border-radius:10px;margin-top:12px;display:none}
      @media (max-width: 720px){ .row{grid-template-columns:1fr} }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Contact Sales</h1>
      <p class="muted">Tell us about your company and what you want to achieve with CAIO.</p>
      <div class="card">
        <form id="contactForm">
          <div class="row">
            <div>
              <label for="name">Your name</label>
              <input id="name" name="name" required />
            </div>
            <div>
              <label for="email">Work email</label>
              <input id="email" name="email" type="email" required />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="company">Company</label>
              <input id="company" name="company" />
            </div>
            <div>
              <label for="function">Function / Team</label>
              <select id="function" name="function">
                <option value="">Select…</option>
                <option>Finance</option>
                <option>HR</option>
                <option>Operations</option>
                <option>Marketing</option>
                <option>Executive</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <label for="message">What problem should CAIO solve for you?</label>
          <textarea id="message" name="message" placeholder="Briefly describe the workflows, teams, and outcomes you care about."></textarea>

          <button class="btn" type="submit">Send Inquiry</button>
          <div id="ok" class="ok">Thanks! We received your inquiry and will get back to you shortly.</div>
          <div id="err" class="err">Something went wrong. Please email us at vineetpjoshi.71@gmail.com.</div>
        </form>
      </div>
      <p class="muted" style="margin-top:10px"><a href="index.html" style="color:#9fb2ff">← Back to Home</a></p>
    </div>

    <!-- Shared logic: live pricing + contact form + footer year -->
    <script src="/assets/caio.js?v=1"></script>
  </body>
</html>
<!-- Make sure this is referenced at the bottom of your HTML pages -->
<script src="/assets/caio.js" defer></script>
