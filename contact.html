<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Business attribution required by payment provider -->
    <meta name="author" content="Joshi Enterprises">
    <meta property="og:site_name" content="CAIO by Joshi Enterprises">

    <title>Contact — CAIO</title>
    <!-- Right under your main Contact heading -->
    <p class="muted"><strong>Business name:</strong> Joshi Enterprises</p>

    <style>
      body{background:#0b0e16;color:#e7eaf3;font-family:Inter,system-ui,Arial,sans-serif;margin:0}
      .wrap{max-width:720px;margin:40px auto;padding:0 16px}
      .card{background:#0e1220cc;border:1px solid #1c2537;border-radius:16px;padding:16px}
      label{display:block;margin:10px 0 6px}
      input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #1c2537;background:#0b0e16;color:#e7eaf3}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      .btn{appearance:none;border:1px solid #1c2537;background:#111520;color:#fff;padding:10px 16px;border-radius:12px;text-decoration:none;font-weight:800;cursor:pointer}
      .btn:hover{background:#151a28}
      .muted{color:#9aa3b2;font-size:14px}
      .ok,.err{padding:10px;border-radius:10px;margin-top:12px;display:none}
      .ok{background:#1f3a27;border:1px solid #355a44}
      .err{background:#3a1f1f;border:1px solid #5a3535}
      @media (max-width: 720px){ .row{grid-template-columns:1fr} }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Contact</h1>
      <p class="muted">Email: <a href="mailto:vineetpjoshi.71@gmail.com" style="color:#b8c7ff">vineetpjoshi.71@gmail.com</a> ·
        Phone: <a href="tel:+918451049570" style="color:#b8c7ff">+91 84510 49570</a><br/>
        Happy Valley Towers, Manpada, Thane (W), Maharashtra 400610, India</p>
      <div class="card">
        <form id="contactForm">
          <div class="row">
            <div><label for="name">Your name</label><input id="name" name="name" required /></div>
            <div><label for="email">Work email</label><input id="email" name="email" type="email" required /></div>
          </div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
          <button class="btn" type="submit">Send</button>
          <div id="ok" class="ok">Thanks! We received your inquiry.</div>
          <div id="err" class="err">Something went wrong. Please email us at the address above.</div>
        </form>
      </div>
      <p class="muted" style="margin-top:10px"><a href="index.html" style="color:#9fb2ff">← Back to Home</a></p>
    </div>
    <script src="/assets/caio.js" defer></script>
  </body>
</html>
