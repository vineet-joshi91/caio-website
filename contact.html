  <header class="site-header" id="header">

  <main class="section">
    <div class="container">
      <div class="section-head"><h2>Contact</h2></div>

      <p style="text-align:center;">
        Email: <a href="mailto:vineetpjoshi.71@gmail.com">vineetpjoshi.71@gmail.com</a> ·
        Phone: <a href="tel:+918451049570">+91 84510 49570</a><br>
        Happy Valley Towers, Manpada, Thane (West), Maharashtra 400610, India
      </p>

      <form id="contactForm" style="margin-top:16px">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
          <div><label for="name"><b>Your name</b></label><input id="name" name="name" required style="width:100%;padding:10px;border:1px solid #334155;border-radius:10px;background:#0b1320;color:#e6e9ef"></div>
          <div><label for="email"><b>Work email</b></label><input id="email" name="email" type="email" required style="width:100%;padding:10px;border:1px solid #334155;border-radius:10px;background:#0b1320;color:#e6e9ef"></div>
        </div>
        <div style="margin-top:12px"><label for="message"><b>Message</b></label><textarea id="message" name="message" rows="5" placeholder="How can we help?" style="width:100%;padding:10px;border:1px solid #334155;border-radius:10px;background:#0b1320;color:#e6e9ef"></textarea></div>
        <div style="margin-top:14px;display:flex;gap:10px;align-items:center">
          <button type="submit" class="btn btn-primary">Send</button><span id="status" style="font-size:14px;color:#A9B6C9"></span>
        </div>
      </form>

      <p class="links-center" style="margin-top:14px;"><a href="index.html">Back to Home</a></p>
    </div>
  </main>

  <footer class="footer"><div class="container footer-row"><p>© <span id="y"></span> CAIO by Joshi Enterprises.</p></div></footer>

  <script>
    const navToggle=document.getElementById('navToggle'),nav=document.querySelector('.nav'); if(navToggle){navToggle.addEventListener('click',()=>nav.classList.toggle('show'))}
    (function(){
      var host=(location.hostname||"").replace(/^www\./,""); var parts=host.split("."); var root=parts.length>=2?parts.slice(-2).join("."):host;
      var API_BASE="https://api."+root;
      document.getElementById('y').textContent=new Date().getFullYear();
      var form=document.getElementById('contactForm'),status=document.getElementById('status');
      form.addEventListener('submit',async function(e){
        e.preventDefault(); status.textContent="Sending…";
        var payload={name:document.getElementById('name').value.trim(),email:document.getElementById('email').value.trim(),message:document.getElementById('message').value.trim(),source:"website-contact"};
        try{const res=await fetch(API_BASE+"/contact",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
          if(res.ok){status.style.color="#66ffcc"; status.textContent="Thanks! We received your inquiry."; form.reset();}
          else{throw new Error("Bad response "+res.status);}
        }catch(err){status.style.color="#ff8a8a"; status.textContent="Something went wrong. Please email us directly.";}
      });
    })();
  </script>
